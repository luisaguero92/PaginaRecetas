    <div class="container-sm p-1">
        <form name="fvalidation" class="row g-2">
            <div class="col-12 text-center">
                <ins>
                    <h3>Registro de Usuario</h3>
                </ins>
            </div>
            <div class="col-12">
                <label for="Nombre" class="form-label ">Nombre</label>
                <input type="text" class="form-control" id="Nombre">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label ">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="1234 Main St">
            </div>
            <div class="col-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-6">
                <label for="inputState" class="form-label">País</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Paraguay</option>
                    <option>Perú</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                </select>
            </div>
            <div class="col-6">
                <label for="BirthDate" class="form-label">Fecha de Nac.</label>
                <input type="date" class="form-control" id="inputdate">
            </div>
            <div class="col-6">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
