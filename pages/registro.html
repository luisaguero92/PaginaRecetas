<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../css/style.css"> CSS -->

        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>
    <div class="container-fluid p-3 bg-dark text-white">
        <div class="jumbotron text-center">
            <h1>Recetas Venezolanas</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a class="nav-link " aria-current="page" href="../index.html"> <i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link " href="recetas.html"><i class="fas fa-scroll"></i> Recetas</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link " href="contact.html"><i class="fas fa-map-marked-alt"></i> Contacto</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link " href="registro.html"><i class="fas fa-user"></i> Registro</a>
                    </li>
                
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-1">
                <div class="text-center ">
                    <img src="/assets/images/workimg52.jpg" class="img-fluid rounded" alt="Img-Tecnologias">
                </div>
            </div>

            <div class="col-md-6 p-1">

                <form id="fvalidation" class="g-2">

                    <div class="col-12 text-center">
                        <ins>
                            <h3>Registro de Usuario</h3>
                        </ins>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center p-1">
                            <a class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button"><i
                                    class="fab fa-google"></i> Registrarse con Google</a>
                        </div>
                        <div class="col-6 text-center p-1">
                            <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button"><i
                                    class="fab fa-facebook-f"></i> Registrarse con Facebook</a>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <label for="Nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="Nombre">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label ">Email*</label>
                            <input type="mail" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <label for="Password1" class="form-label">Contraseña*</label>
                            <input type="password" class="form-control" id="Password1">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <label for="Password2" class="form-label">Confirmar Contraseña*</label>
                            <input type="password" class="form-control" id="Password2">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <label for="inputDireccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputDireccion" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-6">
                            <label for="inputPais" class="form-label">País</label>
                            <select id="inputPais" class="form-select">
                                <option selected>Choose</option>
                                <option>Argentina</option>
                                <option>Bolivia</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Colombia</option>
                                <option>Ecuador</option>
                                <option>Paraguay</option>
                                <option>Perú</option>
                                <option>Uruguay</option>
                                <option>Venezuela</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6">
                            <label for="inputDate" class="form-label">Fecha de Nac.</label>
                            <input type="date" max="2003-10-15" class="form-control" id="inputDate">
                        </div>
                        <div class="col-6">
                            <label for="inputZip" class="form-label">Codigo Postal</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                <label class="form-check-label" for="gridCheck">
                                    Acepto los términos y condiciones *
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
