    <h3><p class="textcenter">Registro de Usuario</p></h3>

    <form class="formregistro" action="show_data.html" id="form1" target="_blank" method="POST">
        <label for="firstname">Nombre: </label>
        <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui..."> <br><br>
        <label for="lastname">Apellido:</label>
        <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui..."> <br><br>
        <label for="street">Direccion:</label>
        <input type="text" name="address" placeholder="Ingrese su dirección aqui..."> <br><br>
        <label for="number">Numero:</label>
        <input type="number" name="number" placeholder="Ingrese el numero.."> <br><br>
        <label for="city">Ciudad: </label>
        <input type="text" name="city" value="C.A.B.A."> <br><br>
        <label for="zipcode">Código Postal:</label>
        <input type="text" name="zipcode" placeholder="Ingrese su codigo postal aqui..."> <br> <br>
        <label for="telefono">Telefono: </label>
        <input type="tel" name="telefono" placeholder="ingrese su telefono aqui ...."> <br><br>
        <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label>
        <input type="date" name="birthdate"> <br><br>
        <label for="clave">Clave: </label>
        <input type="password" name="clave"> <br><br>
        <label for="mail">Mail: </label>
        <input type="email" name="mail"><br>
        <p><b>Género:</b>
            <input type="radio" name="gender" value="hombre" checked>Hombre
            <input type="radio" name="gender" value="Mujer">Mujer
            <input type="radio" name="gender" value="Otro"> Otro
        </p>
        <input type="checkbox" name="cond" required>Acepto los términos y condiciones.<br><br>
        <input class="button" type="submit" value="Registrar">
        <button class="button" type="reset">Reset</button>
    </form>
